<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="João Iacillo" />
        <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png" />
        <title>QR Code Component | Frontend Mentor</title>
        <!-- Styles -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <body>
        <div class="card-container">
            <img class="card-image" src="images/image-qr-code.png" alt="QR code image" />
            <h2 class="card-title">Improve your front-end skills by building projects</h2>
            <p class="card-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

        </div>
    </body>
